<div *ngIf="branch">
    <ion-fab right top>
            <button (click)="goToMapBranchLocation()" ion-fab>
            <ion-icon name="pin"></ion-icon>
            </button>
    </ion-fab>
    <img class="location-image" [src]="branch.image">
    <ion-card-content>
        <ion-card-title>
            {{ branch.name }}
        </ion-card-title>
        <p>
            {{ branch.city }}, {{ branch.state }}
        </p>
        <ion-item>
            <ion-icon name="md-log-in" item-start large></ion-icon>
            <h2>Museum of Football</h2>
        </ion-item>
        <ion-item>
                <ion-icon name="md-log-out" item-start large></ion-icon>
                <h2>Museum of Football</h2>
        </ion-item>
    </ion-card-content>
</div>
