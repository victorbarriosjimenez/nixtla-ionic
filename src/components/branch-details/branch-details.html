<div *ngIf="branch">
    <ion-fab right top>
            <button (click)="goToMapBranchLocation()" ion-fab>
            <ion-icon name="pin"></ion-icon>
            </button>
    </ion-fab>
    <img class="location-image" [src]="branch.image">
    <ion-card-content>
        <ion-card-title>
            {{ branch.name }}
        </ion-card-title>
        <p>
            {{ branch.city }}, {{ branch.state }}
        </p>
        <p>{{ branch.address1 }}, {{ branch.address2 }}</p>
        <ion-item>
            <ion-icon name="ios-calendar-outline" item-start large></ion-icon>
            <h2>Inició el {{ event.eventDateBegin | date: 'shortDate' }}</h2>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-calendar" item-start large></ion-icon>
            <h2>Termina el {{ event.eventDateExp | date: 'shortDate' }}</h2>
        </ion-item>
    </ion-card-content>
</div>
