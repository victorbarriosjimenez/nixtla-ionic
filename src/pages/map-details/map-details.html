<ion-header>
  <ion-navbar>
    <ion-title>Google Maps</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="mlat">
  <agm-map style="width: 100%; height: 100%;"
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom">
      <agm-marker 
                  [latitude]="mlat.lat" 
                  [longitude]="mlat.lng"> 
      </agm-marker>
  </agm-map>
</ion-content>
