<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-row *ngFor="let event of events | async">
        <ion-card class="transparent-card"> 
            <branch-details [event-data]="event" [branch-data]="event.branch"></branch-details>
            <button (click)="navigateToWorkday()" text-center full ion-button>
                Registrar jornada
            </button>             
        </ion-card>
    </ion-row>
</ion-content>
