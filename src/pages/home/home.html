<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <ion-row *ngFor="let post of posts | async">
        <ion-card>
          <ion-card-content>
            <ion-icon></ion-icon>
             <branch-details [branch-data]="post.branch"></branch-details>
          </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>
