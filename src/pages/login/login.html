<ion-content class="login-start">
    <h1 text-center>Nixtla</h1>
    <h5 text-center>Promotor</h5>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-list inset>
        <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
          <ion-input type="text" placeholder="Correo electrónico" formControlName="email"></ion-input>
        </ion-item>
        <div ngxErrors="email" #emailErrors="ngxErrors">
          <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
        </div>
        <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
          <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        </ion-item>
        <div ngxErrors="password" #passwordErrors="ngxErrors">
          <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
        </div>
      </ion-list>
      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
        <button ion-button full type="submit" [disabled]="!loginForm.valid">ACCEDER</button>
        <div class="login-footer">
          <p text-center>
            <a style="color: white;" href="#">Olvidaste tu contraseña?</a>
          </p>
        </div>
      </div>
    </form>
</ion-content>
