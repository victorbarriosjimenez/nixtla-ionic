<ion-menu [content]="mycontent">
		<ion-header>
				<ion-toolbar>
					<ion-title>Men√∫</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-item  *ngFor="let p of pages" (click)="openPage(p)">
						<ion-icon *ngIf="auth.authenticated" [name]="p.icon" item-left></ion-icon>
						{{p.title}}
					</ion-item>
					<ion-list-header *ngIf="auth.getEmail()">
							{{ auth.getEmail() }}
					</ion-list-header>
					<ion-item (click)="logout()" *ngIf="auth.authenticated">
						<ion-icon name="log-out-outline" item-left></ion-icon>
						Salir de Nixtla
					</ion-item>
				</ion-list>
			</ion-content>
</ion-menu>	  
<ion-nav #mycontent [root]="rootPage"></ion-nav>
